<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Navbar Header Menu -->
    <header>
      <div class="header-nav">
        <nav>
          <img src="Asset/img/LOGO PUTIH.png" class="logo" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#" class="log-out">Log-Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Sidebar menu Kiri -->
    <div class="main-sidebar">
      <div class="sidebar">
        <div class="main">
          <div class="list-item-user">
            <a href="#">
              <img src="Asset/img/useer.jpg" id="photo" class="user" />
              <input type="file" id="file" />
              <label for="file" id="uploadBtn">Choose Photo</label>
              <span class="email">
                User <br />
                User@gmail.com</span
              >
            </a>
          </div>
          <div class="list-item">
            <a href="dashboard.html" class="active">
              <img src="Asset/img/task.png" alt="" class="icon" />
              <span class="description">Task</span>
            </a>
          </div>
          <div class="list-item">
            <a href="completed.html">
              <img src="Asset/img/completed.png" alt="" class="icon" />
              <span class="description">Completed</span>
            </a>
          </div>
          <div class="list-item">
            <a href="#">
              <img src="Asset/img/edit.png" alt="" class="icon" />
              <span class="description">Account</span>
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="menu-button">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" id="menu-label">
            <div id="hamburger"></div>
          </label>
        </div>

        <div class="container">
          <section class="input_section">
            <h2>Tambahkan Task Baru</h2>
            <form id="inputTask">
              <div class="input inner">
                <label for="inputTaskTitle">Judul Task</label>
                <input id="inputTaskTitle" type="text" required />
              </div>
              <div class="input">
                <label for="inputTaskDate">Tanggal</label>
                <input id="inputTaskDate" type="date" required />
              </div>
              <div class="input">
                <label for="inputDescribeTask">Deskripsi Task</label>
                <input id="inputDescribeTask" type="text" required />
              </div>
              <div class="input_inline">
                <label for="inputTaskIsComplete">Task Important</label>
                <input id="inputTaskIsComplete" type="checkbox" />
              </div>
              <button id="taskSubmit" type="submit">
                Masukkan Task ke rak <span>Regular Task</span>
              </button>
            </form>
          </section>
        </div>

        <div class="container">
          <section class="createTask">
            <h2>Regular Task</h2>
            <div id="incompleteCreatetaskfList" class="task_list"></div>
          </section>
          <section class="createTask">
            <h2>Important Task</h2>
            <div id="completeCreatetaskList" class="task_list"></div>
          </section>
        </div>
      </div>
    </div>
    <button class="open-button" onclick="openForm()">Buka Formulir</button>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h2>Bukti Task</h2>

        <label for="nama"><b>Nama : </b></label>
        <input type="text" placeholder="Masukkan Nama" name="nama" required />
        <input type="file" id="file" accept="image/*" hidden />
        <div class="img-area" data-img=""></div>
        <button class="select-image">Select Image</button>
        <!-- <img id="myimg" /> <label id="upProgres"></label>
        <button id="upload" class="upl">Upload Foto</button> -->
        <button type="submit" class="btn">Kirim</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Tutup
        </button>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
